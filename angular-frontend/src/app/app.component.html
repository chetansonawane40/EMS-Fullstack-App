<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Navbar Styling */
    .navbar {
        background: linear-gradient(135deg, #007bff, #0056b3);
        padding: 15px 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar .nav-link {
        color: #fff !important;
        font-weight: bold;
        padding: 10px 15px;
        transition: 0.3s ease-in-out;
    }

    .navbar .nav-link:hover, .navbar .active {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    /* Page Title */
    .page-title {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        color: #343a40;
        margin-top: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Main Content Container */
    .container {
        margin-top: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer Styling */
    .footer {
        background: #343a40;
        color: #fff;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
        font-size: 14px;
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="#">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a routerLink="employees" routerLinkActive="active" class="nav-link">Employee List</a>
        </li>
        <li class="nav-item">
          <a routerLink="create-employee" routerLinkActive="active" class="nav-link">Add Employee</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Title -->
<h1 class="page-title">{{title}}</h1>

<!-- Main Content -->
<div class="container">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <span>Employee Management | All Rights Reserved</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
